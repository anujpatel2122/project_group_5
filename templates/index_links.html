<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Fabulous Website!</h1>
    </header>

    <main>
        <p>Choose where you want to go:</p>
        <ul>
            <li><a href="{{ url_for('about') }}">About Page</a></li>
            <li><a href="{{ url_for('data') }}">Data Page</a></li>
        </ul>
    </main>
</body>
</html>
